<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reflection Separation Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: sans-serif;
      user-select: none;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
    }

    .slider-container {
      position: relative;
      width: 100%;
      overflow: hidden;
    }

    .image-wrapper {
      display: flex;
      flex-direction: column;
    }

    .top, .bottom {
      position: relative;
      height: 300px;
      overflow: hidden;
    }

    .top img, .bottom img {
      position: absolute;
      height: 100%;
      width: 100%;
      object-fit: cover;
    }

    .top .transmission,
    .bottom .reflection {
      clip-path: inset(0 100% 0 0);
      transition: clip-path 0.1s;
    }

    .slider {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 30px;
      margin-left: -15px;
      z-index: 10;
      cursor: ew-resize;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .slider-button {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: black;
      border: 2px solid white;
      color: white;
      font-size: 14px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 5px rgba(0,0,0,0.5);
      z-index: 11;
    }

    .bottom {
      border-top: 1px dashed white;
      background-color: black;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="slider-container" id="sliderContainer">
      <div class="image-wrapper">
        <div class="top">
          <img src="https://raw.githubusercontent.com/mingcv/DIRS-Assets/main/images/DSC05764/I.png" alt="blended image">
          <img src="https://raw.githubusercontent.com/mingcv/DIRS-Assets/main/images/DSC05764/T.png" class="transmission" alt="transmission">
        </div>
        <div class="bottom">
          <img src="https://raw.githubusercontent.com/mingcv/DIRS-Assets/main/images/DSC05764/r_enh.png" class="reflection" alt="reflection">
        </div>
      </div>
      <div class="slider" id="slider" style="left: 0%;">
        <div class="slider-button">◀▶</div>
      </div>
    </div>
  </div>

  <script>
    const slider = document.getElementById('slider');
    const transmission = document.querySelector('.transmission');
    const reflection = document.querySelector('.reflection');
    const sliderContainer = document.getElementById('sliderContainer');

    let isDragging = false;

    const updateClip = (x) => {
      const rect = sliderContainer.getBoundingClientRect();
      let offsetX = Math.max(0, Math.min(x - rect.left, rect.width));
      const percentage = (offsetX / rect.width) * 100;

      const adjustedLeft = Math.min(percentage, 99.9); 
      slider.style.left = `${adjustedLeft}%`;

      transmission.style.clipPath = `inset(0 ${100 - percentage}% 0 0)`;
      reflection.style.clipPath = `inset(0 ${100 - percentage}% 0 0)`;
    };

    slider.addEventListener('mousedown', () => isDragging = true);
    document.addEventListener('mouseup', () => isDragging = false);
    document.addEventListener('mousemove', (e) => {
      if (isDragging) updateClip(e.clientX);
    });

    // Touch events for mobile support
    slider.addEventListener('touchstart', () => isDragging = true);
    document.addEventListener('touchend', () => isDragging = false);
    document.addEventListener('touchmove', (e) => {
      if (isDragging) {
        updateClip(e.touches[0].clientX);
        e.preventDefault();
      }
    }, { passive: false });
  </script>
</body>
</html>

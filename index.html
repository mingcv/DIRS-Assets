<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reflection Separation Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: sans-serif;
      user-select: none;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      position: relative;
    }

    .slider-container {
      position: relative;
      width: 100%;
    }

    .image-wrapper {
      display: flex;
      flex-direction: column;
    }

    .top, .bottom {
      position: relative;
      height: 300px;
      overflow: hidden;
    }

    .top img, .bottom img {
      position: absolute;
      height: 100%;
      width: 100%;
      object-fit: cover;
    }

    .top .transmission,
    .bottom .reflection {
      clip-path: inset(0 100% 0 0);
    }

    .slider {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 2px;
      background-color: white;
      z-index: 10;
    }

    .slider-handle {
      position: absolute;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 2px solid white;
      background: rgba(0,0,0,0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
      font-weight: bold;
      z-index: 11;
      cursor: ew-resize;
    }

    .bottom {
      border-top: 1px dashed white;
      background-color: black;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="slider-container" id="sliderContainer">
      <div class="image-wrapper">
        <div class="top">
          <img src="https://raw.githubusercontent.com/mingcv/DIRS-Assets/main/images/DSC05764/I.png" alt="blended image">
          <img src="https://raw.githubusercontent.com/mingcv/DIRS-Assets/main/images/DSC05764/T.png" class="transmission" alt="transmission">
        </div>
        <div class="bottom">
          <img src="https://raw.githubusercontent.com/mingcv/DIRS-Assets/main/images/DSC05764/r_enh.png" class="reflection" alt="reflection">
        </div>
      </div>

      <!-- White vertical bar -->
      <div class="slider" id="sliderBar" style="left: 0%;">
        <!-- Handle with round circle -->
        <div class="slider-handle" id="sliderHandle">â”‚</div>
      </div>
    </div>
  </div>

  <script>
    const sliderBar = document.getElementById('sliderBar');
    const sliderHandle = document.getElementById('sliderHandle');
    const transmission = document.querySelector('.transmission');
    const reflection = document.querySelector('.reflection');
    const container = document.getElementById('sliderContainer');

    let isDragging = false;

    const updateSlider = (x) => {
      const rect = container.getBoundingClientRect();
      let offsetX = Math.max(0, Math.min(x - rect.left, rect.width));
      const percentage = (offsetX / rect.width) * 100;

      const left = Math.min(percentage, 99.8);
      sliderBar.style.left = `${left}%`;
      sliderHandle.style.left = `${left}%`;
      transmission.style.clipPath = `inset(0 ${100 - percentage}% 0 0)`;
      reflection.style.clipPath = `inset(0 ${100 - percentage}% 0 0)`;
    };

    const startDrag = () => isDragging = true;
    const stopDrag = () => isDragging = false;

    const handleMouseMove = (e) => {
      if (isDragging) {
        updateSlider(e.clientX);
        e.preventDefault();
      }
    };

    const handleTouchMove = (e) => {
      if (isDragging) {
        updateSlider(e.touches[0].clientX);
        e.preventDefault();
      }
    };

    sliderHandle.addEventListener('mousedown', startDrag);
    document.addEventListener('mouseup', stopDrag);
    document.addEventListener('mousemove', handleMouseMove);

    sliderHandle.addEventListener('touchstart', startDrag);
    document.addEventListener('touchend', stopDrag);
    document.addEventListener('touchmove', handleTouchMove, { passive: false });
  </script>
</body>
</html>
